<!DOCTYPE html>

<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crapy bullet!</title>
  <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">


</head>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header  id="header" class="mdl-layout__header">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid ">
         <div class="mdl-layout__header-row">      
            <span class="mdl-layout-title left">Crappy Bullet</span>          
         </div> 
        <div id="user-container">
          <div hidden id="user-pic"></div>
          <div hidden id="user-name"></div>
          <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            Sign-out
          </button>
<!--           <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            <i class="material-icons">account_circle</i>Sign-in with Google
          </button> -->
        </div>
      </div>
    </header>

  <body>
<!--   <div id="main_paig"> -->
    <main id="main_paig" class="mdl-layout__content mdl-color--grey-100">
      <div id="messages-card-container" class="mdl-cell mdl-grid">
      <div class="number-container mdl-card mdl-shadow--2dp">
        <input class="mdl-textfield__input " type="number" id="number" placeholder="Number">
      </div>
        <!-- Messages container -->
        <div id="messages-card" class="mdl-card mdl-shadow--2dp">
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <div id="messages">
              <span id="message-filler"></span>
            </div>
           <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                 <input class="mdl-textfield__input" type="text" id="message">
                  <label class="mdl-textfield__label" for="message">Text...</label>
                 <button id="submit" type="submit" class="inputBtn">
                    <i class="material-icons">navigate_next</i>
                  </button>
              </div>
            </form>
          </div>
        </div>

        <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>

      </div>
    </main>
<!--   </div> -->

  <div id="login_page">        
        <div class="container text-center">
        <form class="form-signin" data-ember-action="2">
          <h1 class="form-signin-heading">CrappyBullet</h1>
          <br><br>
        </form> 
     </div>
    <div class="container center_image">     
        <div class="span12">      
          <div class="span4"><img class="center-block" src="./images/crappyLogo.png" /></div>
        </div> 
    </div>
      
    <div class="bottom-align-text container text-center">
        <input id="sign-in"  type="image" src="./images/btn_google_signin_dark_normal_web.png" />
        <br><br>
     </div>
  </div>


</body>
  <script src="jquery-3.1.1.min.js"></script>
  <script src="credentials.js"></script>
</html>
